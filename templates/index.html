<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MechaSensor Dashboard</title>
  
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .chart-container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container chart-container">
    <h1 class="mb-4 text-center">MechaSensor Dashboard</h1>
    <canvas id="sensorChart" height="400"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('sensorChart').getContext('2d');

    const sensorChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Zeitstempel
        datasets: [
          {
            label: 'Temperatur (°C)',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            tension: 0.3,
            fill: true,
          },
          {
            label: 'Luftfeuchtigkeit (%)',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            tension: 0.3,
            fill: true,
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              parser: 'ISO',
              tooltipFormat: 'dd. MMM yyyy, HH:mm:ss',
              unit: 'minute',
              displayFormats: {
                minute: 'HH:mm'
              }
            },
            title: {
              display: true,
              text: 'Zeit'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Wert'
            }
          }
        }
      }
    });

    async function fetchSensorData() {
      try {
        const res = await fetch('/api/sensors/data');
        const json = await res.json();
        const data = json.data || [];

        // Daten vorbereiten für Chart.js
        sensorChart.data.labels = data.map(d => d.timestamp);
        sensorChart.data.datasets[0].data = data.map(d => d.temperature);
        sensorChart.data.datasets[1].data = data.map(d => d.humidity);

        sensorChart.update();
      } catch (e) {
        console.error('Fehler beim Laden der Sensordaten:', e);
      }
    }

    // Erstes Laden
    fetchSensorData();

    // Alle 5 Sekunden aktualisieren
    setInterval(fetchSensorData, 5000);
  </script>
</body>
</html>
